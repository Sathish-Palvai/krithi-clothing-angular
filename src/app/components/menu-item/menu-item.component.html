<div class="menu-item" *ngFor="let section of sections;" >
  <div
    class="background-image"
    [ngStyle]="{ 'background-image': 'url(' + section.imageUrl + ')' }"
  ></div>
  <div class="content">
    <h1 class="title">{{ section.title }}</h1>
    <span class="subtitle">SHOP NOW</span>
  </div>
</div>
